<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Scheduled Appointments</h2>

<table>
    <thead>
        <tr>
            <th>Appointment ID</th>
            <th>Patient ID</th>
            <th>Doctor ID</th>
            <th>Appointment Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <!-- Example static data -->
        <tr>
            <td>1</td>
            <td>101</td>
            <td>201</td>
            <td>2024-11-20 10:00 AM</td>
            <td>Scheduled</td>
        </tr>
        <tr>
            <td>2</td>
            <td>102</td>
            <td>202</td>
            <td>2024-11-20 11:00 AM</td>
            <td>Scheduled</td>
        </tr>
        <tr>
            <td>3</td>
            <td>103</td>
            <td>203</td>
            <td>2024-11-20 12:00 PM</td>
            <td>Completed</td>
        </tr>
        <tr>
            <td>4</td>
            <td>104</td>
            <td>204</td>
            <td>2024-11-20 02:00 PM</td>
            <td>Cancelled</td>
        </tr>
    </tbody>
</table>

</body>
</html>
