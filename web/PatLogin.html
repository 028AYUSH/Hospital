<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
</head>
<body>
    <h2>Patient Login</h2>
    <form action="LoginPat" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="L1" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="L2" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
